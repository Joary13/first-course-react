<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone@7.9.3/babel.js"></script>

    <script type="text/babel">
      function Message(props) {
        return React.createElement(
          'p',
          null,
          React.createElement('span', null, props.greeting),
          React.createElement('span', null, props.subject)
        );
      }

      const elements = (
        <div>
          <Message greeting='hello ' subject='Joary' />
        </div>
      );
      // const paragraph = React.createElement(
      //   'p',
      //   { style: { background: 'red' }, id: '2' },
      //   'hello world'
      // );
      // const elements = React.createElement('div', null, paragraph);
      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(elements);
    </script>
  </body>
</html>
